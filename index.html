<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Cloud - Contact Dialer</title>
  <style>
    /* Reset some default styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    .column {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      flex: 1;
      margin: 0 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0073e6;
    }
    .contact-button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0073e6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-button:hover {
      background: #005bb5;
    }
    #test-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background: #e67e22;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #test-button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1>Contact Dialer</h1>
  <div class="columns">
    <div class="column" id="ljubljana-column">
      <h2>Ljubljana</h2>
      <!-- Ljubljana contacts will be injected here -->
    </div>
    <div class="column" id="koper-column">
      <h2>Koper</h2>
      <!-- Koper contacts will be injected here -->
    </div>
    <div class="column" id="maribor-column">
      <h2>Maribor</h2>
      <!-- Maribor contacts will be injected here -->
    </div>
  </div>
  <!-- Test button (Vid Žvan) placed at the bottom -->
  <button id="test-button">Vid Žvan (Test)</button>

  <script>
    /***********************
     * OAuth Configuration *
     ***********************/
    const clientId = 'c6dcc699-08b2-4484-a165-63dcf225e982';
    const redirectUriValue = "https://ishockie.github.io/PopularContacts/";
    const redirectUri = encodeURIComponent(redirectUriValue);
    const state = "abc123";
    const oauthEndpoint = "https://login.mypurecloud.de/oauth/authorize";
    const authUrl = `${oauthEndpoint}?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;

    // Retrieve access token via implicit grant
    function getParamsFromHash() {
      const hash = window.location.hash.substring(1);
      return new URLSearchParams(hash);
    }
    function handleOAuthRedirect() {
      const params = getParamsFromHash();
      if (params.has('error')) {
        console.error("OAuth Error:", params.get("error"), params.get("error_description"));
        return null;
      }
      return params.get('access_token');
    }
    let accessToken = handleOAuthRedirect();
    if (accessToken) {
      localStorage.setItem("genesys_access_token", accessToken);
      window.location.hash = "";
    } else {
      accessToken = localStorage.getItem("genesys_access_token");
    }
    if (!accessToken) {
      console.error("No access token available. Redirecting to OAuth URL:", authUrl);
      window.location.href = authUrl;
    }

    /**************************************
     * Global Outbound Call Configuration *
     **************************************/
    const callFromQueueId = "477cbe0e-1865-4b06-933b-e81961c3c827";
    const callerId = "+38628216565";

    /***********************************
     * Contact Data for Each Column    *
     ***********************************/
    let ljubljanaContacts = [
      { label: "Jerneja Kopitar", id: "6f4a014e-f682-476a-9918-dc38a0f8cc7d" },
      { label: "Avto Primožič", id: "338778a9-4b68-4cd0-ad40-89e92d51afca" },
      { label: "OPA Avtoturing", id: "e77faf7c-3b32-4715-af27-1d08cce00b64" },
      { label: "SOS Soldat", id: "6063dd44-ca3c-41f1-8348-02dde9aea7fa" },
      { label: "Avtovleka Šučur", id: "2e8dac1e-d11b-4dcb-b9cf-d675b4a0e9b8" },
      { label: "WRC Avtovleka", id: "71175553-2f32-4f79-8e74-0eafed8582b6" },
      { label: "Matjaž Pavčnik", id: "d008e1b7-d0d8-4bbd-b389-7dd963ed10c0" },
      { label: "Potočnik", id: "b228cfaf-feaf-4062-915a-893cb4f91ff2" }
    ];
    let koperContacts = [
      { label: "Avtovleka Pajr", id: "2cb9ed91-ab14-4b67-8488-eda9c39d1532" },
      { label: "Gregorič", id: "5a772fb1-4e0d-4e85-81d2-02312af64f78" },
      { label: "Avto Martinčič", id: "d03bf6df-26f0-40ae-a2b8-ec28e5dafc9c" },
      { label: "Avtovleka Rustja", id: "0267e76c-2899-4c76-843c-150b3b8f21a6" }
    ];
    let mariborContacts = [
      { label: "TopTim", id: "37f3bc90-70a4-47c8-8c46-88dccd00b134" },
      { label: "Avto Ketiš", id: "a3f32ab5-d68d-4a1d-b9e3-858d42cb56d8" },
      { label: "Avto Hudin", id: "bd6e6ec7-54e6-407f-8993-43f0a80441d0" }
    ];

    /*****************************************
     * Daily Swap Logic (Toggle Based on Day) *
     *****************************************/
    const dayToggle = Math.floor(Date.now() / 86400000) % 2; // 0 or 1
    if(dayToggle === 0) {
      // For Ljubljana, swap contacts 2 & 3 (indexes 1 and 2)
      [ljubljanaContacts[1], ljubljanaContacts[2]] = [ljubljanaContacts[2], ljubljanaContacts[1]];
      // For Koper, swap contacts 2 & 3 (indexes 1 and 2)
      [koperContacts[1], koperContacts[2]] = [koperContacts[2], koperContacts[1]];
      // For Maribor, swap contacts 1 & 2 (indexes 0 and 1)
      [mariborContacts[0], mariborContacts[1]] = [mariborContacts[1], mariborContacts[0]];
    }

    /*****************************************
     * Render Contact Buttons in Each Column *
     *****************************************/
    function renderContacts() {
      function createButton(contact) {
        const btn = document.createElement("button");
        btn.className = "contact-button";
        btn.textContent = contact.label;
        btn.dataset.contactId = contact.id;
        btn.addEventListener("click", function() {
          triggerCallForContact(contact.id);
        });
        return btn;
      }
      // Render Ljubljana column
      const ljubljanaDiv = document.getElementById("ljubljana-column");
      ljubljanaContacts.forEach(contact => {
        ljubljanaDiv.appendChild(createButton(contact));
      });
      // Render Koper column
      const koperDiv = document.getElementById("koper-column");
      koperContacts.forEach(contact => {
        koperDiv.appendChild(createButton(contact));
      });
      // Render Maribor column
      const mariborDiv = document.getElementById("maribor-column");
      mariborContacts.forEach(contact => {
        mariborDiv.appendChild(createButton(contact));
      });
    }
    renderContacts();

    /*****************************************
     * Genesys Cloud API Calls (Common)      *
     *****************************************/
    // Fetch external contact details by contact ID
    function fetchExternalContact(contactId) {
      const url = `https://api.mypurecloud.de/api/v2/externalcontacts/contacts/${contactId}`;
      console.log("Fetching external contact from:", url);
      return fetch(url, {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + accessToken,
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => { throw new Error(text); });
        }
        return response.json();
      });
    }
    // Place an outbound call using the contact's work phone (primary)
    function triggerCallWithPhone(phoneNumber, contactId) {
      const apiUrl = "https://api.mypurecloud.de/api/v2/conversations/calls";
      const payload = {
        callFromQueueId: callFromQueueId,
        phoneNumber: phoneNumber,
        callerId: callerId,
        externalContactId: contactId,
        destinations: [
          {
            address: phoneNumber,
            addressType: "phone"
          }
        ]
      };
      console.log("Making outbound call API request with payload:", payload);
      return fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        console.log("Outbound call API response status:", response.status);
        if (!response.ok) {
          return response.text().then(text => { throw new Error(text); });
        }
        return response.json();
      });
    }
    // Trigger call for a given external contact
    function triggerCallForContact(contactId) {
      console.log("Triggering call for contact:", contactId);
      fetchExternalContact(contactId)
      .then(contactData => {
        // Use workPhone.e164 as the primary phone number
        const phoneNumber = (contactData.workPhone && contactData.workPhone.e164) || null;
        if (!phoneNumber) {
          throw new Error("No work phone number found for external contact " + contactId);
        }
        console.log("Using work phone number:", phoneNumber, "for outbound call.");
        return triggerCallWithPhone(phoneNumber, contactId);
      })
      .then(callData => {
        console.log("Call triggered successfully:", callData);
      })
      .catch(error => {
        console.error("Error triggering call for contact", contactId, ":", error);
      });
    }

    /*****************************************
     * Test Button (Vid Žvan) Handler        *
     *****************************************/
    // Use external contact ID for Vid Žvan (for testing)
    const vidZvanContactId = "791a605b-7948-4e5a-94e6-5b670054a781";
    document.getElementById("test-button").addEventListener("click", function() {
      triggerCallForContact(vidZvanContactId);
    });
  </script>
</body>
</html>
