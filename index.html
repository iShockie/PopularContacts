<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Outbound Interaction</title>
  <script>
    // Replace with your OAuth client ID and redirect URI
    const CLIENT_ID = 'c6dcc699-08b2-4484-a165-63dcf225e982';
    const REDIRECT_URI = 'https://ishockie.github.io/PopularContacts';
    const QUEUE_ID = '477cbe0e-1865-4b06-933b-e81961c3c827'; // Replace with your queue ID

    // Function to initiate the Implicit Grant flow
    function login() {
      const authUrl = `https://login.mypurecloud.com/oauth/authorize?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    }

    // Function to parse the access token from the URL hash
    function getAccessTokenFromHash() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // Function to create an outbound interaction
    async function createOutboundInteraction(accessToken) {
      try {
        const interactionData = {
          queueId: QUEUE_ID,
          campaignId: 'YOUR_CAMPAIGN_ID', // Replace with your outbound campaign ID
          phoneNumber: '+38640132345', // Updated phone number to call
          contactListId: 'YOUR_CONTACT_LIST_ID', // Replace with your contact list ID
          callable: true
        };

        const response = await fetch('https://api.mypurecloud.com/api/v2/conversations/calls/outbound', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify(interactionData)
        });

        if (response.ok) {
          alert('Outbound interaction created successfully!');
        } else {
          const error = await response.json();
          alert(`Failed to create interaction: ${error.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    // Check for access token in the URL hash after redirect
    window.onload = () => {
      const accessToken = getAccessTokenFromHash();
      if (accessToken) {
        // Use the access token to create an interaction
        createOutboundInteraction(accessToken);
      }
    };
  </script>
</head>
<body>
  <h1>Create Outbound Interaction</h1>
  <button onclick="login()">Login and Create Interaction</button>
</body>
</html>
