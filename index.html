<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Outbound WebRTC Call Example</title>
</head>
<body>
  <h1>Genesys Outbound WebRTC Call Example</h1>
  <!-- The button that places the call -->
  <button id="callBtn">Call via WebRTC</button>

  <script src="https://sdk-cdn.mypurecloud.com/webrtc-sdk/latest/webrtc-sdk.min.js"></script>
  <script>
    /***************************************************************
     * 1) Configure These Variables
     ***************************************************************/
    const CLIENT_ID = "c6dcc699-08b2-4484-a165-63dcf225e982";            // e.g., "abc12345-1234-abcd-5678-0123456789ab"
    const REDIRECT_URI = "https://ishockie.github.io/PopularContacts";   // e.g., "https://mydomain.com/genesys-calls.html"
    const GENESYS_ENV = "mypurecloud.de";                                // or "mypurecloud.ie", "mypurecloud.de", etc.
    const QUEUE_ID = "355fda98-7d75-4f67-9f15-491acb1a37aa";            // Queue ID for routing calls

    /***************************************************************
     * 2) Parse Access Token From URL (Implicit Flow)
     *    Check if we were redirected back with an #access_token
     ***************************************************************/
    let accessToken = null;

    // Example: URL might look like:
    // https://mydomain.com/genesys-calls.html#access_token=xyz123&token_type=bearer&expires_in=86400
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    if (hashParams.has("access_token")) {
      accessToken = hashParams.get("access_token");
      console.log("Got token from URL hash:", accessToken);

      // (Optional) Clean up the URL to remove the token fragment:
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    /***************************************************************
     * 3) If No Token, Redirect to Genesys Cloud /authorize
     ***************************************************************/
    function redirectToLogin() {
      // Build the Genesys Cloud authorize URL
      // For Implicit flow: response_type=token
      const authUrl = `https://login.${GENESYS_ENV}/oauth/authorize` +
                      `?client_id=${encodeURIComponent(CLIENT_ID)}` +
                      `&response_type=token` +
                      `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                      `&force_login=false`; // set to true to force login screen

      // Redirect the browser to Genesys Cloud's login/authorize
      window.location.replace(authUrl);
    }

    if (!accessToken) {
      // No token in URL => we need to authenticate
      redirectToLogin();
    }

    /***************************************************************
     * 4) Initialize the Genesys Cloud WebRTC SDK
     ***************************************************************/
    let webrtcClient;

    function initializeWebRTC() {
      webrtcClient = new GenesysCloudWebrtcSdk({
        accessToken: accessToken,
        environment: GENESYS_ENV,
      });

      // Set up event listeners
      webrtcClient.on('callInitiated', (call) => {
        console.log("Call initiated:", call);
      });

      webrtcClient.on('callConnected', (call) => {
        console.log("Call connected:", call);
      });

      webrtcClient.on('callEnded', (call) => {
        console.log("Call ended:", call);
      });

      webrtcClient.on('error', (error) => {
        console.error("WebRTC SDK error:", error);
      });
    }

    /***************************************************************
     * 5) Place an Outbound WebRTC Call
     ***************************************************************/
    async function placeOutboundCall(phoneNumber) {
      if (!webrtcClient) {
        alert("WebRTC client not initialized.");
        return;
      }

      try {
        const call = await webrtcClient.placeCall({
          phoneNumber: phoneNumber,
          queueId: QUEUE_ID, // Route the call through the specified queue
        });

        console.log("Outbound WebRTC call placed:", call);
        alert("Outbound WebRTC call initiated successfully.");
      } catch (err) {
        console.error("Error placing outbound WebRTC call:", err);
        alert("Error placing outbound WebRTC call. Check console for details.");
      }
    }

    /***************************************************************
     * 6) Attach Event to the Button
     ***************************************************************/
    document.getElementById("callBtn").addEventListener("click", () => {
      placeOutboundCall("+38640132345"); // Replace with the desired phone number
    });

    /***************************************************************
     * 7) Initialize WebRTC SDK after authentication
     ***************************************************************/
    if (accessToken) {
      initializeWebRTC();
    }
  </script>
</body>
</html>
