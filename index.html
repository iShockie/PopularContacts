<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Cloud Outbound Call Integration</title>
</head>
<body>
  <!-- Button to trigger the outbound call -->
  <button id="vidzvan">Vid Žvan</button>

  <script>
    // OAuth configuration:
    const clientId = 'c6dcc699-08b2-4484-a165-63dcf225e982';  // Your OAuth client ID
    const redirectUriValue = "https://ishockie.github.io/PopularContacts/"; // Must exactly match the configured URI
    const redirectUri = encodeURIComponent(redirectUriValue);
    const state = "abc123"; // Optional state parameter for debugging/security
    const oauthEndpoint = "https://login.mypurecloud.de/oauth/authorize";

    // Construct the OAuth URL (without an explicit scope parameter)
    const authUrl = `${oauthEndpoint}?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;

    // Function to extract URL parameters from the hash fragment
    function getParamsFromHash() {
      const hash = window.location.hash.substring(1);
      console.log("URL hash:", hash);
      return new URLSearchParams(hash);
    }

    // Handle OAuth redirect, checking for errors and extracting the token
    function handleOAuthRedirect() {
      const params = getParamsFromHash();

      // Check for OAuth errors
      if (params.has('error')) {
        console.error("OAuth Error:", params.get("error"), params.get("error_description"));
        return null;
      }
      
      // Extract and return the access token
      return params.get('access_token');
    }

    // Attempt to get the access token from the URL hash (after redirection)
    let accessToken = handleOAuthRedirect();
    if (accessToken) {
      // Token received – store it and clear the URL hash for cleanliness
      localStorage.setItem("genesys_access_token", accessToken);
      console.log("Access token obtained from URL:", accessToken);
      window.location.hash = "";
    } else {
      // If not found in the URL, try to retrieve it from localStorage
      accessToken = localStorage.getItem("genesys_access_token");
      console.log("Access token from localStorage:", accessToken);
    }

    // If no access token is available, log the situation and redirect to the OAuth endpoint
    if (!accessToken) {
      console.error("No access token available. Redirecting to OAuth URL:", authUrl);
      window.location.href = authUrl;
    } else {
      console.log("Access token exists. Proceeding with app functionality.");
    }

    // Debug: Log the current localStorage contents
    console.log("LocalStorage contents:", localStorage);

    // Add click event listener to the button to trigger the outbound call
    document.getElementById("vidzvan").addEventListener("click", triggerCall);

    // Function to trigger the outbound call via the Genesys Cloud API
    function triggerCall() {
      const token = localStorage.getItem("genesys_access_token");
      if (!token) {
        console.error("No access token available. Cannot make API call.");
        return;
      }
      
      // Genesys Cloud API endpoint for DE (Frankfurt)
      const apiUrl = "https://api.mypurecloud.de/api/v2/conversations/calls";
      
      // Prepare the payload for the outbound call.
      // We supply both the minimal parameters and a non-empty "destinations" array.
      const payload = {
        callFromQueueId: "477cbe0e-1865-4b06-933b-e81961c3c827",  // Outbound call queue ID
        phoneNumber: "+38640132345",                              // Destination phone number (minimal parameter)
        callerId: "+38628216565",                                 // Outbound caller ID
        destinations: [
          {
            address: "+38640132345" ,                            // Destination phone number in the destinations array
            addressType: "phone"                                // Explicitly indicate this is a phone number
          }
        ]
      };

      console.log("Making API call with payload:", payload);

      // Make the API call using Fetch
      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        console.log("API response status:", response.status);
        if (!response.ok) {
          return response.text().then(text => { throw new Error(text) });
        }
        return response.json();
      })
      .then(data => {
        console.log("Call triggered successfully:", data);
      })
      .catch(error => {
        console.error("Error triggering call:", error);
      });
    }
  </script>
</body>
</html>
