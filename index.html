<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Contact Outbound Call</title>
</head>
<body>
  <h1>Genesys Contact Outbound Call</h1>
  <button id="callBtn">Call External Contact via Queue</button>

  <script>
    // 1) Configuration
    const CLIENT_ID = "c6dcc699-08b2-4484-a165-63dcf225e982";
    const REDIRECT_URI = "https://ishockie.github.io/PopularContacts";
    const GENESYS_ENV = "mypurecloud.de";
    const QUEUE_ID = "355fda98-7d75-4f67-9f15-491acb1a37aa";
    const CONTACT_ID = "791a605b-7948-4e5a-94e6-5b670054a781"; // External Contact ID

    // 2) Authentication (unchanged)
    let accessToken = null;
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    if (hashParams.has("access_token")) {
      accessToken = hashParams.get("access_token");
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    // 3) Login redirect (unchanged)
    function redirectToLogin() {
      const authUrl = `https://login.${GENESYS_ENV}/oauth/authorize` +
                      `?client_id=${encodeURIComponent(CLIENT_ID)}` +
                      `&response_type=token` +
                      `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                      `&force_login=false`;
      window.location.replace(authUrl);
    }

    if (!accessToken) redirectToLogin();

    // 4) Get Agent ID (unchanged)
    async function getAgentId() {
      try {
        const response = await fetch(`https://api.${GENESYS_ENV}/api/v2/users/me`, {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + accessToken,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to get agent ID');
        const userData = await response.json();
        return userData.id;
      } catch (err) {
        console.error("Error:", err);
        return null;
      }
    }

    // 5) Modified call placement using contactId
    async function placeContactCall() {
      if (!accessToken) {
        alert("No valid access token. Please log in.");
        return;
      }

      const AGENT_ID = await getAgentId();
      if (!AGENT_ID) {
        alert("Unable to fetch agent ID");
        return;
      }

      try {
        const response = await fetch(`https://api.${GENESYS_ENV}/api/v2/conversations/calls`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + accessToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contactId: CONTACT_ID,  // Using contact ID instead of phone number
            queueId: QUEUE_ID,
            userId: AGENT_ID
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error("API Error:", errorData);
          alert("Failed to place call. Check console for details.");
          return;
        }

        const data = await response.json();
        console.log("Call initiated to contact:", data);
        alert("Outbound call started successfully!");
      } catch (err) {
        console.error("Error:", err);
        alert("Failed to place call. Check console for details.");
      }
    }

    // 6) Update event listener
    document.getElementById("callBtn").addEventListener("click", placeContactCall);
  </script>
</body>
</html>
